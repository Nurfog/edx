name: units-test-scripts-user-retirement

on:
  pull_request:
  push:
    branches:
      - master

jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        python-version: [ '3.8' ]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: setup dev for lxml dependency
        run: |
          sudo apt-get update && sudo apt-get install -y libxml2-dev libxslt-dev

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r scripts/user_retirement/requirements/testing.txt

      - name: Run pytest
        run: |
          pytest scripts/user_retirement
