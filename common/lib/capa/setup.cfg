[importlinter]
root_packages =
    capa
include_external_packages = True

[importlinter:contract:capa_should_not_depend_on_cms]
name = ./common/lib/capa/ should not depend on ./cms/
type = forbidden
source_modules =
    capa
forbidden_modules =
    cms

[importlinter:contract:capa_should_not_depend_on_common]
name = ./common/lib/capa/ should not depend on ./common/
type = forbidden
source_modules =
    capa
forbidden_modules =
    common

[importlinter:contract:capa_should_not_depend_on_lms]
name = ./common/lib/capa/ should not depend on ./lms/
type = forbidden
source_modules =
    capa
forbidden_modules =
    lms

