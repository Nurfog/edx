data: |
      <p>This template is similar to the Text template. The only difference is
      that this template provides instructions on how to edit the Raw HTML of your text component..</p>

      <p>By clicking Edit on this component, then clicking the html button in the text editor toolbar, you can edit Raw HTML.
      The Raw HTML editor saves your HTML exactly as you enter it.
      You can save your content by saving out of the raw html modal, and clicking save out ot the Text Editor
      </p>
