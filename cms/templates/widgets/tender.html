<script type="text/javascript">
window.Tender = {
  hideToggle: true,
  title: '',
  body: '',
  hide_kb: 'true',
  widgetToggles: document.getElementsByClassName('show-tender')
}

    $(document).ready(function() {
        require(['tender']);
    });
});
</script>
