<div class="xblock-tabbed-editor">
    <div class="editor-with-tabs">
        <div class="edit-header">
            <span class="component-name"></span>
            <ul class="${'editor-tabs action-list action-modes' if (len(tabs) != 1) else 'editor-single-tab-name' }">
                % for tab in tabs:
                <li class="inner_tab_wrap action-item" data-mode="${tab['id']}"><a href="#tab-editor-${loop.index}" class="tab ${tab['id']}-button ${'is-set' if tab['id'] == current_tab_id else ''}" data-tab_name="${tab['id']}">${tab['display_name']}</a></li>
                % endfor
            </ul>
        </div>
        <div class="tabs-wrapper">
            <div class="xblock-editor" data-locator="${xblock.location | h}" data-course-key="${xblock.location.course_key | h}">
                % for tab in tabs:
                <div class="component-tab tab-view-${tab['id']} ${'is-hidden' if not (tab['id'] == current_tab_id) else ''}">
                    ${tab['rendered_view']}
                </div>
                % endfor
            </div>
        </div>
    </div>
</div>
