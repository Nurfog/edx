<form method="post" action="/test_problem/" class="test-form">
    <input type="hidden" name="csrfmiddlewaretoken" value="${csrf}"/>
    <input type="hidden" name="location" value="${location}"/>
    <input type="hidden" name="should_be" value="${should_be}"/>
    <input type="submit" name="submit" value="Create a New Test" class="test-form-submit"/>
</form>
