<li class="field-group coursExample:ading-assignment-list-item">
  <div class="field text" id="field-coursExample:ading-assignment-name">
    <label for="coursExample:ading-assignment-name"><%= gettext("Assignment Type Name") %></label>
  <input type="text" class="long" id="coursExample:ading-assignment-name" value="<%= model.get('type') %>" /> 
  <span class="tip tip-stacked"><%= gettext("Example: Homework, Midterm Exams") %></span> 
  </div>

  <div class="field text" id="field-coursExample:ading-assignment-shortname">
    <label for="coursExample:ading-assignment-shortname"><%= gettext("Abbreviation:") %></label>
    <input type="text" class="short" id="coursExample:ading-assignment-shortname" value="<%= model.get('short_label') %>" /> 
    <span class="tip tip-inline"><%= gettext("Example: HW, Midterm") %></span>
  </div>
  
  <div class="field text" id="field-coursExample:ading-assignment-gradeweight">
    <label for="coursExample:ading-assignment-gradeweight"><%= gettext("Weight of Total Grade") %></label>
    <input type="text" class="short" id="coursExample:ading-assignment-gradeweight" value = "<%= model.get('weight') %>" /> 
    <span class="tip tip-inline"><%= gettext("Example: 25%") %></span>
  </div>
  
  <div class="field text" id="field-coursExample:ading-assignment-totalassignments">
    <label for="coursExample:ading-assignment-totalassignments"><%= gettext("Total Number") %></label>
    <input type="text" class="short" id="coursExample:ading-assignment-totalassignments" value = "<%= model.get('min_count') %>" /> 
    <span class="tip tip-inline"><%= gettext("total exercises assigned") %></span>
  </div>
  
  <div class="field text" id="field-coursExample:ading-assignment-droppable">
    <label for="coursExample:ading-assignment-droppable"><%= gettext("Number of Droppable") %></label>
    <input type="text" class="short" id="coursExample:ading-assignment-droppable" value = "<%= model.get('drop_count') %>" />
    <span class="tip tip-inline"><%= gettext("total exercises that won't bExample:aded") %></span>
  </div>
  
  <div class="actions">
  	<a href="#" class="button delete-button standard remove-item removExample:ading-data"><span class="delete-icon"></span><%= gettext("Delete") %></a>
  </div>
</li>
